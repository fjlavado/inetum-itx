# ITX Prices API - Test Configuration
# This profile is used for integration tests with Testcontainers

# Database Configuration (Overridden by Testcontainers @DynamicPropertySource)
# These are placeholder values - actual connection details come from the PostgreSQL container

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Cache Configuration - DISABLED for tests to verify actual database queries
spring.cache.type=none

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb=INFO
