# ITX Prices API - Default Configuration (Local Development)
spring.application.name=prices-api

# PostgreSQL Database Configuration (Local Development)
# Run PostgreSQL via Docker: docker-compose up -d
spring.datasource.url=jdbc:postgresql://localhost:5432/pricesdb
spring.datasource.username=priceuser
spring.datasource.password=pricepass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway Migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true

# Cache Configuration (Caffeine)
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=10000,expireAfterWrite=5m

# Actuator Endpoints (Metrics & Monitoring)
management.endpoints.web.exposure.include=health,metrics,caches,info
management.endpoint.health.show-details=when-authorized
management.metrics.enable.cache=true

# Server Configuration
server.port=8080
server.compression.enabled=true
