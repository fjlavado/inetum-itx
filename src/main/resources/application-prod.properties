# ITX Prices API - Production Configuration
# Activate with: java -jar prices-api.jar --spring.profiles.active=prod

# Database Configuration (Environment Variables)
# Set these environment variables before deploying:
#   DATABASE_URL=jdbc:postgresql://prod-db-host:5432/pricesdb
#   DATABASE_USERNAME=prod_user
#   DATABASE_PASSWORD=secure_password
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Flyway Migrations
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JPA Configuration (Production Optimizations)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false

# Cache Configuration (Aggressive Caching for Production)
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=50000,expireAfterWrite=10m

# Actuator Configuration (Secure)
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=never
management.metrics.enable.cache=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# Logging
logging.level.root=INFO
logging.level.com.inetum.prices=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.flywaydb=INFO
