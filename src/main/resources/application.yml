spring:
  application:
    name: prices-api

  # R2DBC Configuration for reactive database access
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/pricesdb
    username: postgres
    password: postgres
    pool:
      initial-size: 5
      max-size: 10
      max-idle-time: 30m
      max-acquire-time: 30s
      max-create-connection-time: 30s
      validation-query: SELECT 1

  # JDBC DataSource for Flyway migrations only
  # Flyway doesn't support R2DBC yet, so it uses traditional JDBC
  datasource:
    url: jdbc:postgresql://localhost:5432/pricesdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

logging:
  level:
    com.inetum.prices: DEBUG
    org.springframework.web: INFO
    org.springframework.r2dbc: DEBUG
    io.r2dbc.postgresql.QUERY: DEBUG
    io.r2dbc.postgresql.PARAM: TRACE
    org.flywaydb: INFO
    reactor.netty: INFO

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false
