version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: prices-postgres
    environment:
      POSTGRES_DB: pricesdb
      POSTGRES_USER: priceuser
      POSTGRES_PASSWORD: pricepass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U priceuser -d pricesdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prices-network

volumes:
  postgres_data:
    driver: local

networks:
  prices-network:
    driver: bridge
